<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio | 作品集</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #fdfcf8; 
            color: #333333; 
            font-family: "Source Han Serif SC", "Noto Serif CJK SC", "Songti SC", "SimSun", serif; 
            overflow-x: hidden; 
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
           
            background: 
              
                radial-gradient(ellipse at 80% 100%, rgba(184, 147, 65, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 100%, rgba(184, 147, 65, 0.1) 0%, transparent 40%),
              
                linear-gradient(90deg, transparent 50px, rgba(184, 147, 65, 0.2) 50.5px, transparent 51px),
                linear-gradient(90deg, transparent 55px, rgba(184, 147, 65, 0.1) 55.5px, transparent 56px);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: "竹";
            position: fixed;
            top: 10%;
            right: 5%;
            font-size: 15rem;
            color: rgba(184, 147, 65, 0.03); 
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 1.2s ease-out; }

        .section-card { 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(255, 255, 255, 0.7) !important;
            border: 1px solid rgba(184, 147, 65, 0.2) !important;
        }
        .section-card:hover { 
            transform: translateY(-10px); 
            border-color: #b89341 !important; 
            background: #ffffff !important;
            box-shadow: 0 15px 40px rgba(184, 147, 65, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const CONFIG = {
            zh: {
                name: "黄润杰",
                sections: [
                    { id: 'cv', title: 'CV', content: '简历内容详情' },
                    { id: 'slides', title: 'Slides', content: 'PPT作品展示' },
                    { id: 'research', title: 'Research', content: '调研 & 分析' },
                ],
                footer: { copyright: '© 2026 黄润杰 版权所有' }
            },
            en: {
                name: "Runjie Huang",
                sections: [
                    { id: 'cv', title: 'CV', content: 'Resume content details.' },
                    { id: 'slides', title: 'Slides', content: 'Presentation works.' },
                    { id: 'research', title: 'Research', content: 'Research projects.' },
                ],
                footer: { copyright: '© 2026 Runjie Huang. All Rights Reserved.' }
            }
        };

        const { useState, useEffect } = React;

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [lang, setLang] = useState('zh');
            const [selectedSection, setSelectedSection] = useState(null);
            const current = CONFIG[lang];

            if (selectedSection) {
                return (
                    <div className="fade-in-up" style={{ minHeight: '100vh', padding: '5rem 2rem' }}>
                        <div style={{ maxWidth: '800px', margin: '0 auto' }}>
                            <button onClick={() => setSelectedSection(null)} 
                                    style={{ background: 'none', border: '1px solid #b89341', color: '#b89341', padding: '0.6rem 1.2rem', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '4rem' }}>
                                <Icon name="arrow-left" /> 返回
                            </button>
                            <h1 style={{ fontSize: '3rem', color: '#b89341', fontWeight: 400, marginBottom: '1rem' }}>{selectedSection.title}</h1>
                            <div style={{ width: '60px', height: '2px', background: '#b89341', marginBottom: '3rem' }} />
                            <div style={{ fontSize: '1.2rem', lineHeight: '2', color: '#444' }} 
                                 dangerouslySetInnerHTML={{ __html: selectedSection.content }} />
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <nav style={{ position: 'fixed', top: 0, width: '100%', padding: '1.5rem 0', background: 'rgba(253, 252, 248, 0.9)', backdropFilter: 'blur(10px)', zIndex: 100, borderBottom: '1px solid rgba(184, 147, 65, 0.2)' }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto', display: 'flex', justifyContent: 'space-between', padding: '0 2rem' }}>
                            <div style={{ color: '#b89341', letterSpacing: '3px', fontWeight: 'bold', cursor: 'pointer' }} onClick={() => window.scrollTo(0,0)}>主页</div>
                            <button onClick={() => setLang(lang === 'zh' ? 'en' : 'zh')} style={{ background: 'none', border: '1px solid #b89341', color: '#b89341', padding: '0.4rem 1rem', cursor: 'pointer' }}>
                                {lang === 'zh' ? 'English' : '中文'}
                            </button>
                        </div>
                    </nav>

                    <section style={{ height: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        <div className="fade-in-up" style={{ textAlign: 'center' }}>
                            <h1 style={{ fontSize: 'clamp(3rem, 10vw, 6rem)', color: '#b89341', fontWeight: 300, letterSpacing: '0.5em' }}>{current.name}</h1>
                            <div style={{ marginTop: '2rem', height: '1px', width: '150px', background: '#b89341', margin: '0 auto' }} />
                        </div>
                    </section>

                    <section style={{ padding: '4rem 2rem 8rem', maxWidth: '1100px', margin: '0 auto' }}>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '3rem' }}>
                            {current.sections.map((item) => (
                                <div key={item.id} onClick={() => setSelectedSection(item)} className="section-card" style={{ padding: '4rem 2rem', cursor: 'pointer', textAlign: 'center' }}>
                                    <h2 style={{ color: '#b89341', fontWeight: 400, fontSize: '1.8rem', marginBottom: '1.5rem' }}>{item.title}</h2>
                                    <p style={{ color: '#666', fontSize: '1rem' }}>查看详情</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    <footer style={{ padding: '4rem', textAlign: 'center', background: 'rgba(184, 147, 65, 0.05)', color: '#b89341' }}>
                        <p>{current.footer.copyright}</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
